<!DOCTYPE HTML>
<html>
  <head>
    <title>Formly for Angular</title>

    <!-- build:css css/style.css -->
    <link rel="stylesheet" type="text/css" href="main.css">
    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">

    <!-- endbuild -->
  </head>
  <body ng-app="app">
    <div ng-controller="appController">
      <formly-form 
              name="myFormName"
              result="formData"
              fields="formFields"
              options="formOptions"
              ng-submit="onSubmit()">
          <button type="submit" class="btn btn-primary">Submit it!</button>
      </formly-form>

      <br>
      <div><b>formFields: </b>{{formFields}}</div>
      <br>
      <div><b>formData: </b><span class="text-danger">{{formData}}</span></div>
    </div>

    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-highlightjs/angular-highlightjs.min.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/highlightjs/highlight.pack.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script> 
    <script src="bower_components/angular-animate/angular-animate.js"></script>

    <script src="bower_components/angular-formly/dist/formly.bootstrap.js"></script>
    <script src="bower_components/angular-strap/dist/angular-strap.js"></script>
    <script src="bower_components/angular-strap/dist/angular-strap.tpl.js"></script>

    <script src="app.js"></script>
    <script src="customedApp.js"></script>

    <script>
        window.localStorage.setItem('useCustomTypeTemplates', true)

        app.controller('appController', function ($scope) {
          $scope.formData = {
            "transportation": ["hot-air-balloon", "bus"]
          };
            $scope.onSubmit = function () {
                console.log("on submitting......");
            }
            $scope.formOptions = {
                uniqueFormId: 'formly'
            }
            $scope.formFields = [
              {
                  "key": "transportation",
                  "type": "select",
                  "multiple": true,
                  "label": "How do you get around in the city",
                  "options": [
                      {
                          "name": "Car",
                          "value": "car",
                          "group": "inefficiently"
                      },
                      {
                          "name": "Helicopter",
                          "value": "helicopter",
                          "group": "inefficiently"
                      },
                      {
                          "name": "Sport Utility Vehicle",
                          "value": "sport-utility-vehicle",
                          "group": "inefficiently"
                      },
                      {
                          "name": "Bicycle",
                          "value": "bicycle",
                          "group": "efficiently"
                      },
                      {
                          "name": "Skateboard",
                          "value": "skateboard",
                          "group": "efficiently"
                      },
                      {
                          "name": "Walk",
                          "value": "walk",
                          "group": "efficiently"
                      },
                      {
                          "name": "Bus",
                          "value": "bus",
                          "group": "efficiently"
                      },
                      {
                          "name": "Scooter",
                          "value": "scooter",
                          "group": "efficiently"
                      },
                      {
                          "name": "Train",
                          "value": "train",
                          "group": "efficiently"
                      },
                      {
                          "name": "Hot Air Balloon",
                          "value": "hot-air-balloon",
                          "group": "efficiently"
                      }
                  ]
              }
          ];
        });
    </script>
  </body>
</html>
