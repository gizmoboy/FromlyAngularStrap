<!DOCTYPE HTML>
<html>
	<head>
		<title>Formly for Angular</title>

		<!-- build:css css/style.css -->
		 <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="//mgcrea.github.io/angular-strap/styles/angular-motion.min.css">
        <link rel="stylesheet" href="//mgcrea.github.io/angular-strap/styles/bootstrap-additions.min.css">
        <link rel="stylesheet" href="//mgcrea.github.io/angular-strap/styles/main.min.css">
		<!-- endbuild -->
	</head>
	<body ng-app="app">
		<div ng-controller="appController">
			<formly-form 
                    name="myFormName"
                    result="formData"
                    fields="formFields"
                    options="formOptions"
                    ng-submit="onSubmit()">
                <button type="submit" class="btn btn-primary">Submit it!</button>
            </formly-form>

            <br>

            <div>
            	{{formData}}
            </div>
		</div>

		<script src="bower_components/angular/angular.js"></script>
        <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
        <script src="bower_components/angular-animate/angular-animate.js"></script>
		<script src="bower_components/angular-highlightjs/angular-highlightjs.min.js"></script>
		<script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
		<script src="bower_components/highlightjs/highlight.pack.js"></script>


		<script src="bower_components/angular-formly/dist/formly.bootstrap.js"></script>
		<script src="bower_components/angular-strap/dist/angular-strap.js"></script>
		<script src="bower_components/angular-strap/dist/angular-strap.tpl.js"></script>

		<script src="app.js"></script>
        <script src="customedApp.js"></script>
    <script>
        window.localStorage.setItem('useCustomTypeTemplates', true)

      	app.controller('appController', function ($scope) {
      		$scope.formData = {
                range: {from: new Date(), to:'2014-09-30T23:32:37.930Z'}
            };
            $scope.onSubmit = function () {
                console.log("on submitting......");
            }
            $scope.formOptions = {
                uniqueFormId: 'formly'
            }
      		$scope.formFields = [
                {
                    key: 'date',
                    type: 'date',
                    autoClose: true,
                    label: 'date label',
                    placeholder: 'input your date'
                },
                {
                    key: 'range',
                    type: 'date',
                    startDate: '2014-09-4T23:32:37.930Z',
                    label: 'date range',
                    placeholder: 'input your date',
                    range: true
                }
            ];
      	});
    </script>
	</body>
</html>
