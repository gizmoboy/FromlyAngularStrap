<!DOCTYPE HTML>
<html>
    <head>
        <title>Formly for Angular</title>

        <!-- build:css css/style.css -->
        <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">

        <!-- endbuild -->
    </head>
    <body ng-app="app">
        <div ng-controller="appController">
            <formly-form 
                    name="myFormName"
                    result="formData"
                    fields="formFields"
                    options="formOptions"
                    ng-submit="onSubmit()">
                <button type="submit" class="btn btn-primary">Submit it!</button>
            </formly-form>

            <br>

            <div>
                {{formData}}
            </div>
        </div>

        <script src="bower_components/angular/angular.js"></script>
        <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
        <script src="bower_components/angular-animate/angular-animate.js"></script>
        <script src="bower_components/angular-highlightjs/angular-highlightjs.min.js"></script>
        <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
        <script src="bower_components/highlightjs/highlight.pack.js"></script>


        <script src="bower_components/angular-formly/dist/formly.bootstrap.js"></script>
        <script src="bower_components/angular-strap/dist/angular-strap.js"></script>
        <script src="bower_components/angular-strap/dist/angular-strap.tpl.js"></script>

        <script src="app.js"></script>
        <script src="customedApp.js"></script>
    <script>
        window.localStorage.setItem('useCustomTypeTemplates', true)

        app.controller('appController', function ($scope) {
            $scope.formData = {
                time: "1970-01-02T18:50:00.000Z",
                timeNumber: 36000000,
                timeDate: "2014-11-25T23:05:37.939Z"
            };
            $scope.onSubmit = function () {
                console.log("on submitting......");
            }
            $scope.formOptions = {
                uniqueFormId: 'formly'
            }
            $scope.formFields = [
                {
                    key: 'time',
                    type: 'timepicker',
                    label: 'timepicker label',
                    placeholder: 'input your date'
                },
                {
                    key: 'timeNumber',
                    type: 'timepicker',
                    label: 'timepicker label(type:number)',
                    timeType: 'number',
                    timeFormat: 'HH:mm',
                    minTime: "10:00",
                    maxTime: "13:30",
                    placeholder: 'input your date'
                },
                {
                    key: 'timeDate',
                    type: 'timepicker',
                    label: 'timepicker label(type:timeDate)',
                    placeholder: 'input your date',
                    timeDate: true
                }
            ];
        });
    </script>
    </body>
</html>
